    <div style="text-align: center;">
      <h3> Khám phá </h3>
    </div>
    <div class="explor row">
      <div class="row">
        <div class="col-lg-4 col-md-6" *ngFor="let picture of pictures; trackBy: trackById">
          <div class="picture-item" [routerLink]="['/picture', picture.id]">
            <img [src]="picture.url" alt="Picture" class="image">
            <h3 class="picture-title">{{ picture.title }}</h3>
            <!-- <p class="picture-description">{{ picture.image_description }}</p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="pictureDetailsModal" tabindex="-1" aria-labelledby="pictureModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pictureModalLabel">{{ selectedPicture?.title }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img [src]="selectedPicture?.url" alt="Picture" class="img-fluid">
          <p><strong>Description:</strong> {{ selectedPicture?.image_description }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-4">
    <nav aria-label="Page navigation">
      <ul class="pagination pagination-lg">
        <!-- Previous Page Button -->
        <li class="page-item" [ngClass]="{'disabled': currentPage === 1}">
          <a class="page-link" (click)="onPageChange(currentPage - 1)" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>

        <!-- Page Number Buttons -->
        <li *ngFor="let page of visiblePages" class="page-item" [ngClass]="{'active': page === currentPage}">
          <a class="page-link" (click)="onPageChange(page)" href="#">{{ page }}</a>
        </li>

        <!-- Next Page Button -->
        <li class="page-item" [ngClass]="{'disabled': currentPage === totalPages}">
          <a class="page-link" (click)="onPageChange(currentPage + 1)" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <app-footer></app-footer>
