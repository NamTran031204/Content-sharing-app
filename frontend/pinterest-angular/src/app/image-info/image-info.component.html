<app-header></app-header>
<div class="container">
    <div class="intro-section">
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="oneImage">
          <img [src]="pictureInfo.url" alt="Picture" class="image">
          
          
        </div>
      </div>
        <div class="col-md-6">
            <div class="d-flex align-items-center mb-4">
                <img src="https://via.placeholder.com/50" alt="Avatar" class="rounded-circle me-3">
                <div>
                    <h6 class="mb-0">Tên tác giả</h6>
                    <span class="text-muted small">Số người theo dõi</span>
                </div>
                <button class="btn btn-outline-secondary ms-auto">Theo dõi</button>
            </div>
            <h3>{{ pictureInfo.title }}</h3>
            <p>{{ pictureInfo.imageDescription }}</p>
            <div class="tagname">
              <p *ngFor="let tag of tags">#{{ tag }}</p>
            </div>
            <div class="d-flex align-items-center mb-4">
                <button class="btn btn-danger me-3">
                    <i class="bi bi-heart me-1"></i> Số like
                </button>
                <button class="btn btn-outline-primary">
                    <i class="bi bi-download"></i> Tải xuống
                </button>
            </div>
            <hr>
            <h5>Nhận xét</h5>
            <ul class="list-unstyled mb-4">
                <li class="mb-3 d-flex">
                  <img src="https://via.placeholder.com/40" alt="Avatar" class="rounded-circle me-3">
                  <div>
                    <div><strong>Tên:</strong> comment</div>
                    <div class="text-muted small">Time</div>
                  </div>
                </li>
                <li class="mb-3 d-flex">
                  <img src="https://via.placeholder.com/40" alt="Avatar" class="rounded-circle me-3">
                  <div>
                    <div><strong>Tên:</strong> comment</div>
                    <div class="text-muted small">Time</div>
                  </div>
                </li>
                <li class="d-flex">
                  <img src="https://via.placeholder.com/40" alt="Avatar" class="rounded-circle me-3">
                  <div>
                    <div><strong>Tên:</strong> comment</div>
                    <div class="text-muted small">Time</div>
                  </div>
                </li>
              </ul>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Thêm nhận xét...">
                <button class="btn btn-primary">Gửi</button>
              </div>
        </div>
    </div>
</div>
